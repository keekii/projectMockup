   <section class="container">
     <h1 class="title is-2">Add course</h1>

<form action="successAdd.html">

<div class="field">
<label class="label" >Course ID</label>
<div class="control">
    <input class="input" type="text" placeholder="6 digits course ID" value="" required="">
</div>
</div>


<div class="field">
<label class="label">Title</label>
<div class="control">
    <input class="input" type="text" placeholder="Enter Title" value="" required="">
</div>
</div>


<div class="field">
<label class="label">Section</label>
<div class="control">
    <input class="input" type="text" placeholder="Enter Section" required/>
</div>
</div>


<div class="field">
<label class="label">Credit</label>
<div class="control">
  <div class="select">
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>

    </select>
  </div>
</div>
</div>


<div class="field">
<label class="label">Day</label>
<div class="control">
<input class="input" type="text" placeholder="ex.Tue/Fri" value="" required="">
</div>
</div>


<div class="field">
<label class="label">Time</label>
<div class="control">
<input class="input" type="text" placeholder="ex.13.00-14.30" value="" required="">
</div>
</div>


<div class="field">
<label class="label">Room</label>
<div class="control">
<input class="input" type="text"  placeholder="Room Number" value="" required="">
</div>
</div>


<div class="field">
<label class="label">Seat</label>
<div class="control">
<input class="input" type="text" placeholder="Enter amount of Seat" value=""  required>
</div>
</div>


<div class="field">
<label class="label">Description</label>
<div class="control">
<input class="textarea" type="textarea" placeholder="type description here." value="" required=""></textarea>
</div>
</div>

<div class="field is-grouped">
  <div class="control">
    <input class="button is-link" type="submit">
 </div>
  <div class="control">
    <a class="button is-text" href="mainPage_admin.html">Cancel</a>
