      <h1 class="title is-1">Add course</h1>
    </div>
  </div>
</section>

<br>


     <section class="container">

       <div class="field">
    <label class="label">Course ID</label>
    <div class="control">
      <input class="input" type="text" placeholder="ID">
    </div>
  </div>

  <div class="field">
<label class="label">Title</label>
<div class="control">
 <input class="input" type="text" placeholder="Text input">
</div>
</div>

<div class="field">
<label class="label">Section</label>
<div class="control">
<input class="input" type="text" placeholder="Text input">
</div>
</div>

<div class="field">
<label class="label">Credit</label>
<div class="control">
  <div class="select">
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>

    </select>
  </div>
</div>
</div>

<div class="field">
<label class="label">Day</label>
<div class="control">
<input class="input" type="text" placeholder="Text input">
</div>
</div>

<div class="field">
<label class="label">Time</label>
<div class="control">
<input class="input" type="text" placeholder="Text input">
</div>
</div>

<div class="field">
<label class="label">Room</label>
<div class="control">
<input class="input" type="text" placeholder="Text input">
</div>
</div>

<div class="field">
<label class="label">Seat</label>
<div class="control">
<input class="input" type="text" placeholder="Text input">
</div>
</div>

<div class="field">
<label class="label">Description</label>
<div class="control">
<textarea class="textarea" placeholder="type description here."></textarea>
</div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-text">Cancel</button>
  </div>
</div>
