<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>

    <section class="hero is-fullheight is-info ">
      
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">

            <div class="box">
              <h3 class="title has-text-grey">Login</h3>
              <p class="subtitle has-text-grey">Please login to proceed.</p>
				
            <form>
              <div class="field">
                <div class="control">
                  <input id="username-form" class="input is-large" type="text" placeholder="Your Email" autofocus="" required>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input id="password-form" class="input is-large" type="password" placeholder="Your Password">
                </div>
				  <p id ="login-alert" class="help is-danger is-size-5"></p>
              </div>

              <a type="submit" onclick="loginValidate()" class="button is-block is-primary is-large is-fullwidth">LOGIN</a>
            </form>

      </div>
    </div>
			</div>
    </div>
  </section>
	  
<script>
function loginValidate() {
    var x, y , null_error , access_error;

    x = document.getElementById("username-form").value;
	y = document.getElementById("password-form").value;
	access_error = "Your email or password is incorrect";
	null_error = "Please fill in the form"

    if ((x && y != "") && (x && y == "admin")) {
       window.location.href = "admin/mainPage_admin.html";
    } else if((x && y != "") && (x && y == "student")) {
        window.location.href = "student/mainPage_student.html";
    } else if ((x && y != "") && (x && y == "teacher")){
		window.location.href = "teacher/mainPage_teacher.html"	   
	} else if(x && y != "") {
		document.getElementById("login-alert").innerHTML = access_error; 				 
	} else {
		document.getElementById("login-alert").innerHTML = null_error;
	}
	
}
</script>

  </body>
</html>
